<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/helper.js"></script>
    <script>
        $(function () {
            $("#navbar").load("./rec/navbar.html");
            $("#addModal").load("./rec/addProductList.html")

            $.ajax({url:"http://localhost:4000/api/lists/", type:"GET",
                success:function(data,status,request){
                data.map(data=>{
                    $("#list-list").append(getLists(data));

                })
                console.log(request.getAllResponseHeaders());
            },error:function(res,errorStatus,error)
            {console.log(errorStatus)} }) 

            $.ajax({url:"http://localhost:4000/api/products/", type:"GET",
                success:function(data,status,request){
                data.map(data=>{
                    $("#product-list").append(getLists(data));

                })
                console.log(request.getAllResponseHeaders());
            },error:function(res,errorStatus,error)
            {console.log(errorStatus)} }) 

            $("#footer").load("./rec/footer.html")

            $("#loginRegis").load("./rec/loginRegister.html");
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</head>

<body>

    <div id="navbar"></div>
    <div id="addModal"></div>

    <h1 class="shadow-sm bg-info text-center py-2">Listas más recientes</h1>
    <div id="list-list" class="row w-100 m-0">
        
    </div>

    <h1 class="shadow-sm bg-info text-center py-2">Productos más recientes</h1>
    <div id="product-list" class="row m-0 w-100">
        
    </div>


    <div class="mb-5"></div>
    <div id="footer"></div>

    <div id="loginRegis"></div>

</body>

</html>
