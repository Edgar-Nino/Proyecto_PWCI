<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/helper.js"></script>

    <script>
        $(function () {
            var search = getUrlParameter("search")||"";

            $("#Title-Search").text("Resultados de tu busqueda: " + search)

            $("#navbar").load("./rec/navbar.html");
            $("#footer").load("./rec/footer.html");

            var num = getUrlParameter("num") ? parseInt(getUrlParameter("num")) : 1

            if (num == 1) {
                $("#AnteriorBtn").prop("disabled", true)
            }

            $.ajax({
                url: "http://localhost:4000/api/lists/search/" + search + "/"+num, type: "GET",
                xhrFields: { withCredentials: true },
                crossDomain: true,
                success: function (data, status, request) {
                    if(data.length<6)
                    {
                        $("#SiguienteBtn").prop("disabled",true)
                    }
                    data.map(data => {
                        $("#list-list").append(getLists(data));
                    })
                    console.log(request.getAllResponseHeaders());
                }, error: function (res, errorStatus, error) { console.log(errorStatus) }
            })

            $(document).on("click", "#AnteriorBtn", function () {
                num--;
                window.location.replace("./search.html?num=" + num+"&search="+search)
            })

            $(document).on("click", "#SiguienteBtn", function () {
                num++;
                window.location.replace("./search.html?num=" + num+"&search="+search)
            })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>

    <h1 id="Title-Search" class="shadow-sm bg-info text-center py-2">Resultados de tu busqueda: </h1>
    <div id="list-list" class="row w-100 m-0"></div>

    <div class="row m-0">
        <button id="AnteriorBtn" class="btn-primary btn col-6">Anterior pagina</button>
        <button id="SiguienteBtn" class="btn-primary btn col-6">Siguiente pagina</button>
    </div>

    <div class="mb-5"></div>
    <div id="footer"></div>
</body>

</html>
