<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#navbar").load("./rec/navbar.html");

            $.ajax({url:"http://localhost:4000/api/lists/", type:"GET",
                success:function(data,status,request){
                data.map(data=>{
                    $("#list-list").append(getLists(data));

                })
                console.log(request.getAllResponseHeaders());
            },error:function(res,errorStatus,error)
            {console.log(errorStatus)} }) 

            $("#footer").load("./rec/footer.html");
            $("#loginRegis").load("./rec/loginRegister.html");
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>

    <div id="list-list" class="row w-100 m-0">

    </div>

    <div class="mb-5"></div>

    <style>
        .card {
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
    </style>

    <div id="footer"></div>

    <div id="loginRegis"></div>
</body>

</html>
