<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/helper.js"></script>

    <script>
        $(function () {
            $("#navbar").load("./rec/navbar.html");

            var num = getUrlParameter("num") ? parseInt(getUrlParameter("num")) : 1

            if(num==1)
            {
                $("#AnteriorBtn").prop("disabled",true)
            }

            $.ajax({
                url: "http://localhost:4000/api/products/nav/" + num, type: "GET",
                success: function (data, status, request) {
                    if(data.length<6)
                    {
                        $("#SiguienteBtn").prop("disabled",true)
                    }

                    data.map(data => {
                        $("#product-list").append(getProducts(data));
                    })
                    console.log(request.getAllResponseHeaders());
                }, error: function (res, errorStatus, error) { console.log(errorStatus) }
            })

            $("#footer").load("./rec/footer.html");

            $(document).on("click", "#AnteriorBtn", function () {
                num--;
                window.location.replace("./productos.html?num="+num)
            })

            $(document).on("click", "#SiguienteBtn", function () {
                num++;
                window.location.replace("./productos.html?num="+num)
            })

            $("#footer").load("./rec/footer.html");
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>
    <div id="addModal"></div>

    <div id="product-list" class="row m-0 w-100">
        
    </div>

    <div class="row m-0">
        <button id="AnteriorBtn" class="btn-primary btn col-6">Anterior pagina</button>
        <button id="SiguienteBtn" class="btn-primary btn col-6">Siguiente pagina</button>
    </div>

    <div class="mb-5"></div>

    <style>
        .card {
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
    </style>

    <div id="footer"></div>
</body>

</html>
