
<script>
    $(document).on("submit", '#formModList', function (e) {
        var id_list = getUrlParameter("lista")

        var form = $('#formModList')[0]; // You need to use standard javascript object here
        var formData = new FormData(form);
        e.preventDefault();
        debugger
        $.ajax({
            url: 'http://localhost:4000/api/lists/'+id_list,
            data: formData,
            type: 'PUT',
            xhrFields: {
                withCredentials: true
            },
            contentType: false,
            processData: false,
            success: function (data) {
                alert(data.status);
                $("#ModListModal").modal("hide");
                
            },
            error: function (status) {
                alert("No se pudo modificar la lista, subiste un archivo que no es .png, .jpg, .gif o .jpeg o dejaste campos vacios");
                $("#ModListModal").modal("hide");
                
            }
        });
        
    })
</script>

<div class="modal fade" id="ModListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modificar Lista</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formModList">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                        </div>
                        <input type="text" id="nameModInput" name="name" class="form-control" required aria-label="Default"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Descripci√≥n</span>
                        </div>
                        <textarea class="form-control" id="descModInput" name="desc" aria-label="With textarea" required></textarea>
                    </div>



                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" name="image" accept="image/*" class="custom-file-input" id="FileList"
                                required>
                            <label class="custom-file-label" for="FileList">Escoge una imagen</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <label for="pubpriv">Publica o privada</label>
                        </div>
                        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" id="Publica" value=true name="pubpriv" id="Publica" autocomplete="off" checked>
                                Publica
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" id="Privada" value=false name="pubpriv" id="Privada" autocomplete="off">
                                Privada
                            </label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
