<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Listas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/helper.js"></script>
    <script>
        $(async function () {
            $("#navbar").load("./rec/navbar.html");
            $("#footer").load("./rec/footer.html");
            try {
                await $.ajax({
                    url: "http://localhost:4000/api/lists/myLists", type: "POST",
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data, status, request) {
                        data.map(data => {
                            $("#list-list").append(getLists(data));
                        })
                        
                    }, error: function (res, errorStatus, error) { console.log(errorStatus) }
                })
            } catch (e) {
                console.log(e)
            }

            $.get("./rec/emptyList.html", data => {
                $("#list-list").append(data);
            });
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
    </div>

    
    <div id="modalAddList"></div>

    <div id="list-list" class="row w-100 m-0"></div>

    <div class="mb-5"></div>

    <div id="footer"></div>
</body>

</html>
