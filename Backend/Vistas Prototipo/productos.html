<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#navbar").load("./rec/navbar.html");
            $("#addModal").load("./rec/addProductList.html")

            $.get("./rec/product.html", data => {
                for (var i = 0; i < 5; i++) {
                    $("#product-list").append(data);
                }
            })

            $("#footer").load("./rec/footer.html");
            $("#loginRegis").load("./rec/loginRegister.html");
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>
    <div id="addModal"></div>

    <div id="product-list" class="row m-0 w-100">

    </div>

    <div class="mb-5"></div>

    <style>
        .card {
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
    </style>

    <div id="footer"></div>

    <div id="loginRegis"></div>
</body>

</html>
