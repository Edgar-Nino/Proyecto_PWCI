<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Listas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#navbar").load("./rec/navbar.html");
            $("#modalAddList").load("./rec/addList.html")

            

            $.get("./rec/list.html", data => {
                for (var i = 0; i < 5; i++) {
                    $("#list-list").append(data);
                }
            });

            $.get("./rec/emptyList.html", data => {
                $("#list-list").append(data);
            });

            $(document).on("click","#newLista",function(){
                $("#AddList").modal("show")
            })

            $("#footer").load("./rec/footer.html");
            $("#loginRegis").load("./rec/loginRegister.html");
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>
    <div id="modalAddList"></div>

    <div id="list-list" class="row w-100 m-0"></div>

    <div class="mb-5"></div>

    <div id="footer"></div>

    <div id="loginRegis"></div>
</body>

</html>
